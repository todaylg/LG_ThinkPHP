<!DOCTYPE html>
<html>
<head>
    <title>驾校管理系统_登录</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <Link rel="SHORTCUT ICON" href="__ROOT__/favicon.ico"> 
        <script>
            function Login(){   
                $('#fm').form('submit', {//4.form??????????????
                    url: '__MODULE__/Home/Examine',
                    success: function (result) {
                        var res = eval('(' + result + ')');//strng->object        5.Json.Parse()
                        if (res.result === "1") {
                            location.href = "__MODULE__/AppointManage/Audit";
                        } else {
                            layer.msg("信息有误！", {           //6.layer?????哪来的？？.msg????
                                icon: 1,
                                time: 1500 //1秒关闭
                            });
                            //$("#Account").textbox('setValue','');
                            $("#Password").textbox('setValue','');
                            $("#verify_code").textbox('setValue','');
                            document.getElementById("img").setAttribute("src", "__MODULE__/Home/Verify");
                        }
                    }});
            };
            function updateImg(){
                document.getElementById("img").setAttribute("src", "__MODULE__/Home/Verify");//13..更新验证码的过程
            }
            function keyLogin(){ 
                if (event.keyCode===13)  //回车键的键值为13   
                    document.getElementById("go").click(); //调用登录按钮的登录事件
            }
        </script>
        
    </head>
    <body  onkeydown="keyLogin();">  <!--14.键盘时间的检测-->
        <div style= "
        background: url('/DriverSchool/Application/Public/js/Layout/img/main.jpg') no-repeat;
        width:100%;
        height:100%;
        position: absolute;              
        background-color:#E8F1F4;
        ">
        <div class="login-header">
            <div class="login-header-inline">驾校管理系统登录</div>
        </div>    
        <div class="login-main">
            <div class="login-main-inline">  <!--8.??????这些CSS样式到底在哪设置的？？？？？-->
               <form id="fm" method="post">
                  <table cellpadding="5">
                     <tr>
                        <td>账号：</td>
                        <td><input class="easyui-textbox" type="text" id="Account" name="Account" /></td>
                    </tr>
                    <tr>
                        <td>密码：</td>
                        <td><input class="easyui-textbox" type="password" id="Password" name="Password" /></td>
                    </tr>
                    <tr>
                        <td>驾校：</td>
                        <td>                                    
                            <input class="easyui-combobox" 
                            name="DriverSchoolId"
                            data-options="
                            url:'__MODULE__/Home/queryDS',
                            method:'get',
                            valueField:'DriverSchoolId',
                            textField:'DriverSchoolName',
                            panelHeight:'auto',
                            editable: false
                            ">
                        </td>	
                    </tr>
                    <tr>
                        <td>角色：</td>
                        <td>
                            <select class="easyui-combobox" name="UserType" style="width:152px;" data-options='editable: false'>
                                <option value="3">工作人员</option>
                                <option value="4">系统管理员</option>
                            </select>
                        </td>	
                    </tr>
                    <tr>
                        <td>验证码：</td>
                        <td><input class="easyui-textbox" type="text"  id="verify_code" name="verify_code" /></td>
                        <td>
                            <img src="__MODULE__/Home/Verify" id="img" title="看不清，点击图片进行更换" style="width:120px;height:30px;" onclick="updateImg()">
                        </td>	
                    </tr>
                </table>
            </form>
            <div style="text-align:center;padding:5px"><!--text-align-->
              <a href="javascript:void(0)" class="easyui-linkbutton" id="go" style="width:100px;" onclick="Login()">登录</a>
          </div>
      </div>
  </div>
</div>    
<script src="__PUBLIC__/js/CWJS/DefaultJs.js"></script>    
</body>   
</html>
